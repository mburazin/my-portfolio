<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marko Burazin's portfolio</title>

    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body>

    <div class="container">

      <header class="profile-title">
        <div class="logo">
          <img src="img/udacity.svg" alt="Udacity logo">
        </div>
        <div class="title">
          <h1>Marko Burazin</h1>
          <p class="lead">Front-End Kung Fu Master</p>
        </div>
      </header>

      <main>
        <aside class="banner">
          <img src="http://loremflickr.com/320/240/dog?random=4" alt="Profile main">
        </aside>

        <section class="featured-work">
          <h2>Featured Work</h2>
          <article class="featured-project">
            <img src="http://loremflickr.com/320/240/dog?random=1" alt="Appify project snapshot">
            <h3>Appify</h3>
            <p class="featured-link"><a href="#">https://github.com/mburazin/appify</a></p>
          </article>
          <article class="featured-project">
            <img src="http://loremflickr.com/320/240/dog?random=2" alt="Sunflower project snapshot">
            <h3>Sunflower</h3>
            <p class="featured-link"><a href="#">https://github.com/mburazin/sunflower</a></p>
          </article>
          <article class="featured-project">
            <img src="http://loremflickr.com/320/240/dog?random=3" alt="Bokeh project snapshot">
            <h3>Bokeh</h3>
            <p class="featured-link"><a href="#">https://github.com/mburazin/bokeh</a></p>
          </article>
        </section>
      </main>

    </div> <!-- .container end -->



  </body>
</html>
